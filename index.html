    <!-- Main-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
   <header>
		<nav class=' navigationbar'>
			<div class='container'>
				<div class='navigationbar__header'>
					<a class='navigationbar__header__logo' href='/' target='_self'>
						<img alt='Hired' class='icon icon--hired' height='15' src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' width='95'>
					</a>
				</div>
			<div class='navigationbar__toggle'>
				<div class='navigationbar__toggle__element'>
					<img alt='Menu' class='icon icon--sandwich' src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'>
				</div>
				<input class='navigationbar__toggle__helper' type='checkbox'>
				<ul class='navigationbar__navigation xs-text-right'>

				</ul>

			</div>
		</nav>
	</header>

    <div class="wrapper_signin">
        <div class="paper_signin">
            <form>
             <section>
                 <h1>Sign In</h1>
             </section>
            <section>
                <ul>
                    <li><a target="_blank" href='https://github.com/login/oauth/authorize?client_id=4183ff60d17bd38e04cf'>GitHub</a></li>
                    <li class="secondary_li"><a target="_blank" href='https://www.facebook.com/dialog/oauth?client_id=813930858710853&redirect_uri=http://localhost:63342&scope=email,user_birthday'>Facebook</a></li>
                    <li class="secondary_li"><a target="_blank" href='https://accounts.google.com/o/oauth2/auth?scope=https://www.google.com/m8/feeds&client_id=716721847690-v5i9pbn15qfeqdacts61n3qe733glcgo.apps.googleusercontent.com&redirect_uri=http://localhost&response_type=token
                    '>Google</a></li>
                </ul>
                <div class="input_fill">
                    <input placeholder="Email" type="email" name="user[email]" id="user_email" />
                </div>
                <div>
                    <input placeholder="Password" type="password" name="user[password]" id="user_password" />
                </div>
            </section>
            <section>
                <div>
                    <div class="forgot_pass">
                        <a href='/users/password/new'>Forgot password</a>
                    </div>
                    <div class="signin_btn">
                        <button type ="submit" name="commit" id="sign_in" data-disable-with="Sign In">Sign In</button>
                    </div>
                </div>
            </section>
            </form>
        </div>
        <div>
            <span>Don't have an account?</span>
            <a>Apply for Invitation</a>
        </div>
    </div>


<script src="https://apis.google.com/js/platform.js" async defer></script>
