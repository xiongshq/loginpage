					</a>
				</div>
			<div class='navigationbar__toggle'>
				<div class='navigationbar__toggle__element'>
					<img alt='Menu' class='icon icon--sandwich' src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'>
				</div>
				<input class='navigationbar__toggle__helper' type='checkbox'>

			</div>

	</header>

    <div class="wrapper_signin">
        <div class="paper_signin">
            <form>
             <section>
                 <h1>Sign In</h1>
             </section>
            <section>
                <ul>
                    <li>
                        <a href='/users/auth/github'>GitHub</a>
                    </li>
                    <li class="secondary_li">
                        <a href='/users/auth/facebook'>Facebook</a>
                    </li>
                    <li class="secondary_li">
                        <a href='/users/auth/google'>Google</a>
                    </li>
                </ul>
                <div class="input_fill">
                    <input placeholder="Email" type="email" name="user[email]" id="user_email" />
                </div>
                <div>
                    <input placeholder="Password" type="password" name="user[password]" id="user_password" />
                </div>
            </section>
            <section>
                <div>
                    <div class="forgot_pass">
                        <a href='/users/password/new'>Forgot password</a>
                    </div>
                    <div class="signin_btn">
                        <button type ="submit" name="commit" id="sign_in" data-disable-with="Sign In">Sign In</button>
                    </div>
                </div>
            </section>
            </form>
        </div>
        <div>
            <span>Don't have an account?</span>
            <a>Apply for Invitation</a>
        </div>
    </div>
</body>
